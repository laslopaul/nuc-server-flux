---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
  targetNamespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: istiod/istiod
      version: "${istio_version}"
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 5m
  releaseName: istiod
  dependsOn:
    - name: istio-base
